name: "My Composite Action"
description: "A reusable composite action that checks out code, sets up Node.js, and runs a script"

inputs:
  node-version:
    description: "The Node.js version to use"
    required: true

outputs:
  script-result:
    description: "Result from the script"
    value: ${{ steps.run-script.outputs.result }}

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Run custom script
      id: run-script
      run: ./.github/actions/my-composite-action/scripts/my-script.sh
      shell: bash
